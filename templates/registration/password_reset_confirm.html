<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Восстановление пароля</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/registerstyle.css' %}">
    <style>
        li {
            color: white;
            padding: 10px;
            top: 0%;
            left: 0%;
            margin-left: -40px;
            transition-duration: 0.2s;
            cursor: pointer;
            font-weight: bold;
        }
        .box {
            top: 28%;
            left: 50%;
            height: 800px;
        }
    </style>
</head>
<body>
    <form class="box" action="." method="post">
        {% if validlink %}
        <h1> Установите новый пароль! </h1>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Изменить мой пароль">

        {% else %}
        <p> Ссылка для сброса пароля недействительна, возможно, потому, что она уже использовалась. Запросите новый сброс пароля. </p>
        {% endif %}
    </form>
</body>
</html>
