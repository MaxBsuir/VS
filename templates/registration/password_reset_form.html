<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Восстановление пароля</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/registerstyle.css' %}">
</head>
<body>
    <form class="box" action="." method="post">
        <h1> Забыли пароль? </h1>
        <p> Введите ниже свой адрес электронной почты, и мы отправим Вам инструкции по установке нового адреса электронной почты. </p>

        {% csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Пришлите мне инструкции!">
        <input type="button" onclick="history.back();" value="Назад" />
    </form>
</body>
</html>
